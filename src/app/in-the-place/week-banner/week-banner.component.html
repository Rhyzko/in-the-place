<div class="flex flex-row gap-4 items-center justify-center">
    <p-button [outlined]="true" icon="pi pi-angle-left" (onClick)="navigatePreviousWeek()"></p-button>
    <h2>Semaine {{weekNumber}}</h2>
    <p-button [outlined]="true" icon="pi pi-angle-right" (onClick)="navigateNextWeek()"></p-button>
</div>
